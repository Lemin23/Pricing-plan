<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

   .pricing-container {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;

    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-color: rgb(213, 213, 213);
      border-radius: 5px;
      text-align: center;

      
    }
    .plan-title {
    
      margin-bottom: 10px;
      font-size: 25px;
      font-weight: bold;
    }
    .plan-price {
      font-size: 48px;
      font-weight: bolder;
      margin-bottom: 10px;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
       
    }
    .plan-features li{
      margin-bottom: 20px;
      
    }
    .plan-button {
      
      color: white;
      background-color: orangered;
      border-radius: 3px;
      border: solid 3px orangered;
      font-size: 0.5rem;
    }
    @media ( max-width: 1100px) {
      .pricing-container {
        flex-direction: column;
        height: 100%; 
      }
      }
  </style>
</head>

</html>
